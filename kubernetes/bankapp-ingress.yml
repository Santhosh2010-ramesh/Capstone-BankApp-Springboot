apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: capstone-ingress
  namespace: default   # You didn’t mention any namespace — using default. Change if needed.
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"  # Force HTTPS
    cert-manager.io/cluster-issuer: letsencrypt-prod  # Use Let's Encrypt
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - megaproject.trainwithshubham.com
    secretName: capstone-tls-secret  # You can use this name — managed by cert-manager
  rules:
  - host: megaproject.trainwithshubham.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: capstone-service
            port:
              number: 80   # Your service port is 80
