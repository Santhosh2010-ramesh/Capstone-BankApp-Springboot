<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - BlinkPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: #001025 url('YOUR_IMAGE_URL') no-repeat center top/cover;
      position: relative;
      color: #fff;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,20,0.7);
      z-index: 0;
    }
    .navbar-custom, .container, .footer {
      position: relative;
      z-index: 1;
    }
    .navbar-custom {
      background: rgba(0,0,0,0.6) !important;
    }
    .container {
      max-width: 400px;
      width: 90%;
      margin-top: 120px; /* push below top */
      margin-bottom: 120px; /* avoid footer overlap */
      padding: 2rem;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 12px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
      text-align: center;
    }
    .container h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }
    .form-group {
      position: relative;
      margin-bottom: 1.5rem;
    }
    .form-group label {
      position: absolute;
      left: 12px; top: 50%;
      color: #ddd;
      transform: translateY(-50%);
      transition: 0.3s ease;
      pointer-events: none;
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      background: rgba(255,255,255,0.1);
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      border-radius: 5px;
    }
    .form-group input:focus + label,
    .form-group input:valid + label {
      top: -0.8rem;
      font-size: 0.85rem;
      color: #aaf;
    }
    .btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(90deg,#0066FF,#33CCFF);
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .btn:hover {
      box-shadow: 0 0 20px rgba(51,204,255,0.6);
      transform: translateY(-2px);
    }
    .custom-link {
      color: #33CCFF;
      font-weight: 600;
    }
    .custom-link:hover {
      text-decoration: underline;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      padding: 0.75rem;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
      z-index: 1;
    }
    @media(max-width: 576px) {
      .container {
        margin-top: 80px;
        margin-bottom: 80px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <a class="navbar-brand" href="#">Goldencat Bank</a>
    <div class="ml-auto social-icons">
      <a href="#" class="fab fa-youtube"></a>
      <a href="#" class="fab fa-linkedin"></a>
    </div>
  </nav>

  <div class="container">
    <h2>Secure Login</h2>
    <form method="post" action="/login">
      <div class="form-group">
        <input type="text" name="username" required />
        <label>Username</label>
      </div>
      <div class="form-group">
        <input type="password" name="password" required />
        <label>Password</label>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="/register" class="custom-link">Register here</a></p>
  </div>

  <footer class="footer">
    &copy; 2024 Code With Goldencat. <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a>
  </footer>
</body>
</html>
